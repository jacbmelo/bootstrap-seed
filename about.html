    <div id="app">
      <header-component></header-component>

        <div class="jumbotron">
          <h1><strong>Bootstrap</strong> Seed</h1>
          <p class="lead">HTML5 template built using <a href="https://getbootstrap.com/" rel="nofollow">bootstrap 4</a>, <a href="https://fontawesome.com/" rel="nofollow">Font Awesome 5</a> and <a href="https://vuejs.org/" rel="nofollow">Vue.js</a>.</p>
        </div>
        <hr>
        <p>To use this template start by cloning <a href="https://github.com/jacbmelo/bootstrap-seed" rel="nofollow">bootstrap-seed</a> on <strong>GitHub</strong>:</p>
        <pre>    git clone https://github.com/jacbmelo/bootstrap-seed.git</pre>
        <p>Install dependencies:</p>
        <pre>    npm install</pre>
        <p>Start on localhost:</p>
        <pre>    npm run start</pre>

      <footer-component></footer-component>
